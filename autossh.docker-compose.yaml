version: '3.3'
services:
  autossh:
    container_name: autossh
    image: opensuse/leap:15.3
    build:
      context: .
      dockerfile: autossh-with-envs.dockerfile
      args:
        SSH_PRV_KEY: 
    environment:
      SSH_PORT: "your-port"
      SSH_TUNNEL: "3000:localhost:3000"
      SSH_USER: "your-user"
      SSH_HOST: "your-host"
    network_mode: host
    restart: unless-stopped
